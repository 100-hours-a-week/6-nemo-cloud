controller:
  enabled: true
  serviceAccount:
    create: true
    name: ebs-csi-controller-sa

node:
  enabled: true
  serviceAccount:
    create: true
    name: ebs-csi-node-sa


storageClass:
  name: gp3
  provisioner: ebs.csi.aws.com
  type: gp3
  fsType: ext4
  reclaimPolicy: Delete
  volumeBindingMode: WaitForFirstConsumer
  allowVolumeExpansion: true
  size: 10Gi  # 🔸 StatefulSet에서 사용하는 디스크 크기 기본값