statefulset:
  name: kafka-controller

controller:
  replicaCount: 3

container:
  port: 9092
  controllerPort: 9093
  
image:
  repository: bitnami/kafka
  tag: 3.6.0


service:
  name: kafka-headless
  type: ClusterIP
  port: 9092
  targetPort: 9092

volumePermissions:
  enabled: true
  securityContext:
    runAsUser: 0
    runAsGroup: 0

persistence:
  enabled: true
  storageClass: gp3  # # 이미 존재하는 gp3 StorageClass를 참조만 함
  size: 10Gi

storageClass:
  create: false  #Kafka Helm Chart에서 StorageClass 생성 시도하지 않도록 차단

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
          topologyKey: topology.kubernetes.io/zone

zookeeper:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: gp3
    size: 10Gi

    
kraft:
  enabled: false

