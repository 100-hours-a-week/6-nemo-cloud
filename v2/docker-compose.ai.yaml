services:

  ai-prod:
    container_name: ai-prod
    image: asia-northeast3-docker.pkg.dev/nemo-v2-ai-461016/registry/ai-prod:prod-latest
    ports:
      - "8000:8000"
    env_file:
      - ../../cloud/v2/envs/ai.prod.env
    volumes:
      - /home/ubuntu/nemo/cloud/v2/envs/naemo-project-admin-key.json:/app/naemo-project-admin-key.json
    networks:
      - nemo-net
    restart: unless-stopped

  ai-dev:
    container_name: ai-dev
    image: asia-northeast3-docker.pkg.dev/nemo-v2-ai-461016/registry/ai-dev:dev-latest
    ports:
      - "8001:8000"
    env_file:
      - ../../cloud/v2/envs/ai.dev.env
    volumes:
      - /home/ubuntu/nemo/cloud/v2/envs/naemo-project-admin-key.json:/app/naemo-project-admin-key.json
    networks:
      - nemo-net
    restart: unless-stopped

  vllm:
    container_name: vllm
    image: vllm/vllm-openai:latest
    entrypoint: "" 
    ports:
      - "8002:8000"
    command: >
      bash -c "
      pip install huggingface_hub &&
      python3 -c 'from huggingface_hub import snapshot_download; snapshot_download(repo_id=\"chaerheeon/nemo-chatbot-v3\", local_dir=\"/model\", local_dir_use_symlinks=False)' &&
      python3 -m vllm.entrypoints.openai.api_server
        --model /model
        --tokenizer /model
        --chat-template /model/chat_template.jinja
        --host 0.0.0.0
        --port 8000
        --dtype float16
        --gpu-memory-utilization 0.7"
    runtime: nvidia
    networks:
      - nemo-net
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped

networks:
  nemo-net: