services:

  db:
    container_name: db
    image: mysql:8.0
    ports:
      - "3306:3306"
    env_file:
      - ../../cloud/v2/envs/db.env  
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nemo-net
    restart: unless-stopped

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    hostname: redis
    env_file:
      - ../../cloud/v2/envs/db.env  
    volumes:
      - redis-data:/data
    networks:
      - nemo-net
    restart: unless-stopped


  backend:
    container_name: backend
    image: asia-northeast3-docker.pkg.dev/nemo-v2/registry/backend:dev-latest
    ports:
      - "8080:8080"
    env_file:
      - ../../cloud/v2/envs/backend.dev.env
    networks:
      - nemo-net
    restart: unless-stopped


  frontend:
    container_name: frontend
    image: asia-northeast3-docker.pkg.dev/nemo-v2/registry/frontend:dev-latest
    ports:
      - "3000:3000"
    env_file:
      - ../../cloud/v2/envs/frontend.dev.env
    networks:
      - nemo-net
    restart: unless-stopped

  ai:
    container_name: ai-dev
    image: asia-northeast3-docker.pkg.dev/nemo-v2-ai-461016/registry/ai:dev-latest
    ports:
      - "8001:8000"
    env_file:
      - ../../cloud/v2/envs/ai.dev.env
    volumes:
      - /home/ubuntu/nemo/cloud/v2/envs/naemo-project-admin-key.json:/app/naemo-project-admin-key.json
    networks:
      - nemo-net
  
  vllm:
    container_name: vllm
    image: vllm/vllm-openai:latest
    ports:
      - "8002:8001"
    command: >
      --model chaerheeon/nemo-chatbot-v3
      --host 0.0.0.0
      --dtype float16
      --gpu-memory-utilization 0.7
    runtime: nvidia
    networks:
      - nemo-net
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped

networks:
  nemo-net:

volumes:
  mysql-data:
  redis-data:
